version: "3.0"
services:
    app:
        build: .
        ports:
            - 80:80
        volumes:
            - ./src:/app
        depends_on:
            - db

    db:
        image: mysql:5.7
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_USER: develop
            MYSQL_PASSWORD: develop
        ports:
            - 3306:3306
        volumes:
            - ./mysql/data:/var/lib/mysql
            - ./mysql/init:/docker-entrypoint-initdb.d
