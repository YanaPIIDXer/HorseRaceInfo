version: "3.0"
services:
    app:
        build: .
        ports:
            - 80:80
        volumes:
            - ./src:/app

    db:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_USER: develop
            MYSQL_PASSWORD: develop
        ports:
            - 3306:3306
        volumes:
            - ./mysql/data:/var/lib/mysql
            - ./mysql/init:/docker-entrypoint-initdb.d
